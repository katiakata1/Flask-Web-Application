{% extends 'base.html' %}



{% block head%} 

{% endblock %}



{% block body %}

    <h1>Welcome back</h1>
    <h2>Here is the list of cleaning stock available:</h2>

    <div class="content">
    
        <table>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
            {%for task in tasks%}
            <tr>
                <td>{{ task.content }}</td> 
                <td>{{ task.date_created.date()}}</td>
                <td>
                    <a href="/delete/{{task.id}}">Delete</a>
                    <br>
                    <a href="/update/{{task.id}}">Update</a>
                </td>
            {% endfor %}
            </tr>
        </table>
    
        <form class="form" action="/" method = "POST">
            <input type = "text" name="content" id="content">
            <input type = "submit" name="Add Task">
        </form>


{% endblock %}
